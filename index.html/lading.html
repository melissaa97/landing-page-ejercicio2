<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campaña Ambiental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Carrusel -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagen1.jpg" class="d-block w-100" alt="imagen 1">
      </div>
      <div class="carousel-item">
        <img src="imagen2.jpg" class="d-block w-100" alt="imagen 2">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Alerta -->
  <div class="alert alert-success text-center mt-3">
    ¡Actúa ahora por el planeta! 🌎💚
  </div>

  <!-- Sección informativa con grid -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <h2>¿Por qué proteger el medio ambiente?</h2>
        <p>Cuidar el planeta asegura un futuro saludable para todos. Con pequeños actos podemos lograr grandes cambios.</p>
      </div>
      <div class="col-md-6">
        <img src="imagen3.jpg" class="img-fluid" alt="naturaleza">
      </div>
    </div>
  </div>

  <!-- Botones -->
  <div class="text-center my-4">
    <a href="#" class="btn btn-primary">Únete a la campaña</a>
    <a href="#" class="btn btn-outline-success">Más información</a>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    © 2025 Campaña Verde - Todos los derechos reservados
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
